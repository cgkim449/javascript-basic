<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jQuery book sample</title>
<link rel="stylesheet" type="text/css" href="../../shared/css/styles.css" />
<link rel="stylesheet" type="text/css" href="styles.css" />
<script src="jquery-3.1.1.min.js"></script>
<script src="scripts.js"></script>
</head>
<body>
	<form action="#" method="get">
		<div><input id="input1" type="text" size="40" value="텍스트 필드"/></div>
		<div><textarea id="textarea1" rows="3" cols="20">텍스트 영역</textarea></div>
		<div><select id="select1">
			<option value="Inchon">인천</option>
			<option value="Seoul">서울</option>
			<option value="Suwon">수원</option>
		</select></div>
		<div><select id="select2" multiple="multiple">
			<option value="Jung-gu">중구</option>
			<option value="Kangnam-gu">강남구</option>
			<option value="Seocho-gu">서초구</option>
		</select></div>
	</form>
</body>
</html>
